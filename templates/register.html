<!DOCTYPE html>
<html lang="en-US">

    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
        <title>Register</title>
    
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}" defer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    </head>

<body>
    <div class="body">

        <div class="login-header">
            <p class="login-notice">Already have an account? Sign in here.</p>
            <a href="signin"><button class="switch-button">sign in</button></a>
        </div>

        <h1>Nice to meet you!</h1>
        <p class="login-text">Fill out the fields below to get started.</p>

        <form action="/register" method="POST">

            <h3 class="login-field">Username</h3>
            <input class="login-form" type="text" id="username", name="username"></br>

            <h3 class="login-field">Password</h3>
            <input class="login-form" type="password" id="password", name="password"></br>
        
            <button class="login-button" id="register">register</button>
            {% if failed %}
                <p class="login-status">This username is already taken. Please try again.</p> 
            {% endif %}

        </form>
    </div>

</body>

</html>
